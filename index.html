<!DOCTYPE html>
<html>
    <head>
        <title>Messaging App</title>
        <link rel="stylesheet" href="bootstrap.css">
        <script defer src='http://192.168.1.99:3000/socket.io/socket.io.js'></script>
        <script defer type="module" src='message_template.js'></script>
        <script defer type="module" src='script.js'></script>
        
    </head>
    <body>
        <div class="container">
            <div class="row"style="margin: 0.5rem; border-radius: 5px;">
                <!-- Left Panel -->
                <div style="background-color: #eaeaea; border-right: solid 1px #cccccc;" class="col-lg-4">
                    Chats
                </div>

                <!-- Right Panel -->
                <div class="col-lg-8">
                    <div style="background-color: #eaeaea;" class="row">
                        <div class="col-lg-1" style="margin: 0.5rem; text-align: center; box-sizing: border-box;" >
                            <img style="border-radius: 100px;" width="120%" src="https://vignette.wikia.nocookie.net/disney/images/5/56/Profile_-_Rex.jpeg/revision/latest/window-crop/width/200/x-offset/14/y-offset/0/window-width/1032/window-height/1031?cb=20190313050619">
                        </div>
                        <div style="margin-top: 0.5rem; padding-left: 0;" class="col-lg-3">
                            <p style="font-size: 1.15rem;"><strong>Ricardo</strong></p>
                        </div>
                    </div>

                    <!-- Message Container -->
                    <div class="row" style="height: 33vw;">
                        <div id="message-container">
                    
                        </div></div>
                    <form id="message-form">
                        <div class="form-group">
                            <label for="destination">Destination:</label>
                            <input type="text" class="form-control" id="destination">
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea class="form-control" rows="3" id="message"></textarea>
                        </div>
                        <button id="send-button" type="submit" class="btn btn-primary">Send</button>
                    </form>
                    
                </div>
            </div>
        </div>
        
    </body>
</html>
